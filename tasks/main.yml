---
- include_role:
    name: andrewrothstein.unarchive-deps
- include_role:
    name: andrewrothstein.bash
- include_role:
    name: andrewrothstein.gcc-toolbox
- include_role:
    name: andrewrothstein.git
- include_role:
    name: andrewrothstein.curl
- name: resolve platform specific vars
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_release }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
      skip: true
      paths:
        - '{{ role_path }}/vars'
- name: install OS pkgs
  become: true
  become_user: root
  package:
    name: '{{ opam_os_pkgs | default([]) }}'
    state: present

- name: downloading {{ opam_url }} to {{ opam_target }}...
  become: true
  become_user: root
  get_url:
    url: '{{ opam_url }}'
    dest: '{{ opam_target }}'
    mode: 0755

- name: linking {{ opam_link }} to {{ opam_target }}
  become: yes
  become_user: root
  file:
    src: '{{ opam_target }}'
    dest: '{{ opam_link }}'
    state: link

- name: initializing...
  when: opam_init
  command: '{{ opam_link }} init -y --comp {{ opam_ocaml_ver }}'
  args:
    creates: '{{ ansible_env.HOME }}/.opam'
